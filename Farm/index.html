<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Farm</title>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="animals">
            <li id="turkey" class="buy-turkey">
            </li>
            <li id="sheep" class="buy-sheep">

            </li>
            <li id="cow" class="buy-cow">

            </li>
            <li id="cat" class="buy-cat">

            </li>
            <li id="dog" class="buy-dog">

            </li>
        </ul>
        <div class="money">
            <div class="moneyImage"></div>
            <p id="moneyAmount" >
                30000
            </p>
        </div>
        <canvas id="roadCanvas" width="540" height="234" ></canvas>
    </div>
    <div class="wrapper">

        <div class="left">
            <div class="place-1">
                <button id="buyEggDryer">150</button>
                <div id="EggDryer"></div>
            </div>
            <div class="place-2">
                <button id="buyPancakesMaker">150</button>
                <div id="pancakesMaker"></div>
            </div>
            <div class="place-3">
                <button id="buyCakeMaker">150</button>
                <div id="cakeMaker"></div>
            </div>
        </div>

        <div class="main">
            <canvas id="myCanvas" width="856" height="428"></canvas>
            <div class="mobile"></div>
            <div class="warehouse"></div>
            <div class="well"></div>
        </div>

        <div class="right ">
            <div class="place-4">
                <div id="milkMaker"></div>
                <button id="buyMilkMaker">150</button>
            </div>
            <div class="place-5">
                <div id="stringMaker"></div>
                <button id="buyStringMaker">150</button>
            </div>
            <div class="place-6">
                <div id="canvasMaker"></div>
                <button id="buyCanvasMaker">150</button>
            </div>
            <div class="tasks">
                <ul>
                    <li>
                        <img src="Pictures/cake.png" alt="cake" width="100%" >
                        <hr/>
                        <p>5</p>
                    </li>
                    <li>
                        <img src="Pictures/canvas.png" alt="canvas" width="100%" >
                        <hr/>
                        <p>5</p>
                    </li>
                    <li>
                        <img src="Pictures/kefir.png" alt="kefir" width="100%" >
                        <hr/>
                        <p>5</p>
                    </li>
                    <li>
                        <div></div>
                        <hr/>
                       <p>40000</p>
                    </li>
                </ul>
            </div>
        </div>

    </div>


</div>
<script src="main.js"></script>
</body>
</html>
